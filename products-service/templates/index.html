</head>
<body>
    <h1>My Grocery Store ðŸ¥¦</h1>

        <button type="submit">Add Product</button>
    </form>
    <h2>Available Products</h2>
    {% for p in products %}
        <div class="product">
            <img src="{{ p.image }}" alt="{{ p.name }}">
